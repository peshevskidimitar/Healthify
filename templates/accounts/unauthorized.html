{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>

    <link href="{% static 'assets/scss/custom.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div id="main-wrapper">
    <main class="d-flex">
        <div class="container flex-grow-1">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-6 bg-info p-5 rounded-5 text-center">
                    You are authenticated as <span class="badge bg-primary text-white">{{ user.username }}</span>, but
                    are not authorized to access this page. Would you
                    like to login to a different account?
                    <a href="{% url 'accounts:logout' %}" class="btn btn-primary text-white rounded-5 px-5 mt-5">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="{% static 'popper-2.11.8/popper.min.js' %}"></script>
<script src="{% static 'bootstrap-5.3.0/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
