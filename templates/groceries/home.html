{% extends 'base.html' %}
{% load static %}

{% block title %}Index{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p class="citation mb-0 p-5">
                    The <strong>food</strong> you eat can be either the safest and most powerful form of medicine or the
                    slowest form of <strong>poison</strong>.
                </p>
            </div>
            <div class="col-6">
                <img class="img-fluid" src="{% static 'images/people-keeping-healthy-diet.jpg' %}">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col text-center">
                <a href="{% url 'groceries:groceries' %}"
                   class="btn btn-secondary text-primary px-5 rounded-5 text-primary"
                   type="button">Start Shopping</a>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-2" style="position: relative;">
                <div class="d-flex justify-content-center align-items-center" style="position: absolute; top: 40%; left: -20%;">
                    <span style="font-size: 32px;"><i class="bi bi-arrow-left"></i></span>
                </div>
                <div class="bg-success p-0 rounded-circle m-0">
                    <img class="img-fluid" src="{% static 'images/apples.png' %}" alt=""/>
                </div>
            </div>
            <div class="col-2">
                <div class="bg-success p-0 rounded-circle m-0">
                    <img class="img-fluid" src="{% static 'images/vegetables.png' %}" alt=""/>
                </div>
            </div>
            <div class="col-2">
                <div class="bg-success p-0 rounded-circle m-0">
                    <img class="img-fluid" src="{% static 'images/meat.png' %}" alt=""/>
                </div>
            </div>
            <div class="col-2">
                <div class="bg-success p-0 rounded-circle m-0">
                    <img class="img-fluid" src="{% static 'images/diary-products.png' %}" alt=""/>
                </div>
            </div>
            <div class="col-2">
                <div class="bg-success p-0 rounded-circle m-0">
                    <img class="img-fluid" src="{% static 'images/fish.png' %}" alt=""/>
                </div>
            </div>
            <div class="col-2" style="position: relative;">
                <div class="bg-success p-0 rounded-circle m-0">
                    <img class="img-fluid" src="{% static 'images/drinks.png' %}" alt=""/>
                </div>
                <div class="d-flex justify-content-center align-items-center" style="position: absolute; bottom: 40%; left: 105%;">
                    <span style="font-size: 32px;"><i class="bi bi-arrow-right"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 d-flex align-items-end">
                <img class="img-fluid" src="{% static 'images/book-with-recipes.jpg' %}" alt=""/>
            </div>
            <div class="col-8">
                <div class="row mb-3">
                    <div class="col">
                        <h5 class="card-subtitle text-primary mb-0 px-3" style="font-size: 18px;">
                            Check out the latest recipes <i class="bi bi-arrow-right"></i>
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="card border-0 rounded-5 px-3 py-3 h-100"
                             style="background-color: rgba(234, 243, 250, 255);">
                            <div class="card-body px-1 py-1">
                                <h5 class="card-subtitle text-primary mb-0"
                                    style="font-size: 18px;">Thai Soup</h5>
                            </div>
                            <div class="text-center">
                                <img src="{% static 'images/thai-soup.png' %}"
                                     class="card-img-bottom rounded-0"
                                     alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card border-0 rounded-5 px-3 py-3 h-100"
                             style="background-color: rgba(234, 243, 250, 255);">
                            <div class="card-body px-1 py-1">
                                <h5 class="card-subtitle text-primary mb-0"
                                    style="font-size: 18px;">Apple Juice</h5>
                            </div>
                            <div class="text-center">
                                <img src="{% static 'images/apple-juice.png' %}"
                                     class="card-img-bottom rounded-0"
                                     alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card border-0 rounded-5 px-3 py-3 h-100"
                             style="background-color: rgba(234, 243, 250, 255);">
                            <div class="card-body px-1 py-1">
                                <h5 class="card-subtitle text-primary mb-0"
                                    style="font-size: 18px;">Locro</h5>
                            </div>
                            <div class="text-center">
                                <img src="{% static 'images/locro.png' %}"
                                     class="card-img-bottom rounded-0"
                                     alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
