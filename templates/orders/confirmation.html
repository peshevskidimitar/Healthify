{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmation{% endblock %}
{% block content %}
    <div class="container">
        <div class="container">
            <div class="row mb-3 px-5 py-3">
                <div class="col d-flex justify-content-center">
                    <div class="text-primary rounded-5 px-5 py-3 w-75 text-center"
                         style="font-size: 32px; font-weight: bold;">
                        Your order is currently being processed. <br/>
                        Thank you for your purchase.
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex flex-column justify-content-between">
            <div class="row my-3">
                <div class="col-12 text-center">
                    <a href="{% url 'groceries:groceries' %}" class="btn btn-secondary text-primary rounded-5 px-5">
                        Back To Shopping
                    </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <img class="img-fluid"
                         src="{% static 'images/happy-young-couple-celebrating-good-news-flat-illustration.jpg' %}"/>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
